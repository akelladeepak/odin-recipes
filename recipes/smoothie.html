<body>
    <h1>Fruit and Yogurt Smoothie</h1>
    <img src="images/fruit.jpg" alt="Smoothie">

    <h1>Ingredients</h1>
    <ul>
        <li>1 cup strawberries</li>
        <li>1 banana</li>
        <li>1/2 cup yogurt</li>
        <li>1/4 cup pineapple juice</li>
        <li> 1 1/2 teaspoons white sugar</li>
        <li>1 teaspoon</li>
        <li>1 teaspoon milk</li>
    </ul>

    <h1>Steps</h1>
    <ol>
        <li>Combine all Ingredients in a blender</li>
        <li>Blend until smooth</li>
    </ol>
</body>
